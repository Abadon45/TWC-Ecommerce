{% load static %}

<div class="user-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="user-card">
                <h4 class="user-card-title">Affiliate Link</h4>
                <div class="">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="copyInput" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" value="{{ affiliate_link }}">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" id="copyButton" type="button">Copy</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="user-card">
                <h4 class="user-card-title">Profile Info</h4>
                <div class="user-form">
                    <form method="post" action="{% url 'seller_dashboard' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" value="{{ user.first_name }}"
                                        placeholder="{{ user.first_name }}" name="first_name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" value="{{ user.last_name }}"
                                        placeholder="{{ user.last_name }}" name="last_name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control"
                                        value="{{ user.email }}" placeholder="{{ user.email }}" name="email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" class="form-control"
                                        value="{{ user.mobile }}" placeholder="{{ user.mobile }}" name="mobile">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="theme-btn"><span class="far fa-user"></span> Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="user-card">
                <h4 class="user-card-title">Social Link</h4>
                <div class="col-lg-12">
                    <div class="user-form">
                        <form action="POST" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Facebook</label>
                                <input type="text" class="form-control"
                                    placeholder="Facebook Link" name="facebook">
                            </div>
                            <div class="form-group">
                                <label>Twitter</label>
                                <input type="text" class="form-control"
                                    placeholder="Twitter Link">
                            </div>
                            <div class="form-group">
                                <label>Whatsapp</label>
                                <input type="text" class="form-control"
                                    placeholder="Whatsapp">
                            </div>
                            <div class="form-group">
                                <label>Pinterest</label>
                                <input type="text" class="form-control"
                                    placeholder="Pinterest Link">
                            </div>
                            <div class="form-group">
                                <label>Youtube</label>
                                <input type="text" class="form-control"
                                    placeholder="Youtube Link">
                            </div>
                            <button type="submit" class="theme-btn"><span class="far fa-save"></span> Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="user-card">
                <h4 class="user-card-title">Change Password</h4>
                <div class="col-lg-12">
                    <div class="user-form">
                        <!-- <form method="post" action="{% url 'seller_dashboard' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_old_password">Old Password</label>
                                <input type="password" class="form-control" id="id_old_password" name="old_password" placeholder="Old Password">
                            </div>
                            <div class="form-group">
                                <label for="id_new_password1">New Password</label>
                                <input type="password" class="form-control" id="id_new_password1" name="new_password1" placeholder="New Password">
                            </div>
                            <div class="form-group">
                                <label for="id_new_password2">Re-Type Password</label>
                                <input type="password" class="form-control" id="id_new_password2" name="new_password2" placeholder="Re-Type Password">
                            </div>
                            <button type="submit" class="theme-btn"><span class="far fa-key"></span> Change Password</button>
                        </form> -->
                        <a href="{% url 'login:change_password' %}" class="theme-btn"><span class="far fa-key"></span> Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
