{% load static %}
<div class="user-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="user-card">
                <div class="user-card-header">
                    <h4 class="user-card-title">Address List</h4>
                    <div class="user-card-header-right">
                        <a href="add-address.html" class="theme-btn"><span class="far fa-plus-circle"></span>Add Address</a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-borderless text-nowrap">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for address in addresses %}
                            <tr>
                                <td><span class="table-list-code">{{ address.first_name }} {{ address.last_name }}</span></td>
                                <td>{{ address.line1 }}, {{ address.city }}, {{ address.postcode }}</td>
                                <td>{{ address.email }}</td>
                                <td>{{ address.phone }}</td>
                                <td>
                                    <a href="#" class="btn btn-outline-secondary btn-sm rounded-2" data-tooltip="tooltip" title="Edit"><i class="far fa-pen"></i></a>
                                    <a href="#" class="btn btn-outline-danger btn-sm rounded-2" data-tooltip="tooltip" title="Delete"><i class="far fa-trash-can"></i>{{title}}</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
