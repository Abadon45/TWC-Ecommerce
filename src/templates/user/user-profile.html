{% load static %}

<div class="user-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="user-card">
                    <h4 class="user-card-title">Profile Info</h4>
                    <div class="user-form">
                        <form action="#">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" value="{{ user.first_name }}"
                                            placeholder="{{ user.first_name }}" name="first_name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" value="{{ user.last_name }}"
                                            placeholder="{{ user.last_name }}" name="last_name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control"
                                            value="{{ user.email }}" placeholder="{{ user.email }}" name="email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" class="form-control"
                                            value="{{ user.mobile }}" placeholder="{{ user.mobile }}">
                                    </div>
                                </div>
                                <!-- <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control"
                                            value="New York, USA" placeholder="Address">
                                    </div>
                                </div> -->
                            </div>
                            <button type="submit" class="theme-btn"><span class="far fa-user"></span> Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="user-card">
                    <h4 class="user-card-title">Change Password</h4>
                    <div class="col-lg-12">
                        <div class="user-form">
                            <form action="#">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Old Password</label>
                                            <input type="password" class="form-control"
                                                placeholder="Old Password">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>New Password</label>
                                            <input type="password" class="form-control"
                                                placeholder="New Password">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Re-Type Password</label>
                                            <input type="password" class="form-control"
                                                placeholder="Re-Type Password">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="theme-btn"><span class="far fa-key"></span> Change Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
