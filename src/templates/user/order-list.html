{% load static %}

<div class="user-wrapper">
<div class="row">
    <div class="col-lg-12">
        <div class="user-card">
            <div class="user-card-header">
                <h4 class="user-card-title">My Orders List</h4>
                <div class="user-card-header-right">
                    <div class="user-card-filter">
                        <select class="select">
                            <option value="">Default</option>
                            <option value="1">Pending</option>
                            <option value="2">Processing</option>
                            <option value="3">Cancelled</option>
                            <option value="4">Completed</option>
                        </select>
                    </div>
                    <div class="user-card-search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search...">
                            <i class="far fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-borderless text-nowrap">
                    <thead>
                        <tr>
                            <th>#Order No</th>
                            <th>Purchased Date</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <td><span class="table-list-code">{{ order.order_id }}</span></td>
                            <td>{{ order.created_at }}</td>
                            <td>${{ order.get_cart_items }}</td>
                            <td>
                                {% if order.complete %}
                                    <span class="badge badge-success">Completed</span>
                                {% else %}
                                    <span class="badge badge-info">Pending</span>
                                {% endif %}
                            </td>
                            <td>
                                <a href="#" class="btn btn-outline-secondary btn-sm rounded-2" data-tooltip="tooltip" title="Details">
                                    <i class="far fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    
                </table>
            </div>
            <!-- pagination -->
            <div class="pagination-area mt-4 mb-3">
                <div aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true"><i class="far fa-angle-double-left"></i></span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true"><i class="far fa-angle-double-right"></i></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- pagination end -->
        </div>
    </div>
</div>
</div>
