{% extends "base.html" %}
{% load static %}

{% block title %}Password Change Done{% endblock %}

{% block content %}

<!-- forgot password -->
<div class="login-area py-100">
    <div class="container">
        <div class="col-md-5 mx-auto">
            <div class="login-form">
                <div class="login-header">
                    <img src="{% static 'img/logo/logo.png' %}" alt="">
                    <p>Change your TWCONLINE Account Password</p>
                </div>
                <div class="form-group text-center py-100">
                    <h5>Password Change Successful!!</h5>
                </div>
                <div class="mt-20">
                    <a href="{{ DASHBOARD_URL }}" class="theme-btn"><span class="far fa-key"></span>Back to Dashboard</a>
                </div>
                <div class="mt-10">
                    {% if user.is_seller %}
                        <a href="{{ DASHBOARD_URL|add:'/seller' }}" class="theme-btn"><span class="far fa-key"></span>Back to Seller Dashboard</a>
                    {% endif %}
                </div>
                
            </div>
        </div>
    </div>
</div>
<!-- forgot password end -->

{% endblock %}
