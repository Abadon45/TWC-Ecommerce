{% extends "base.html" %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}

<!-- forgot password -->
<div class="login-area py-100">
    <div class="container">
        <div class="col-md-5 mx-auto">
            <div class="login-form">
                <div class="login-header">
                    <img src="{% static 'img/logo/logo.png' %}" alt="">
                    <p>Change your TWCONLINE Account Password</p>
                </div>

                {% if form.errors %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <div id="form_errors">
                        {% for key, value in form.errors.items %}
                        <strong>{{ value }}</strong>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}

                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="small mb-1" for="old_password">Old Password</label>
                            <input type="password" name="old_password" autocomplete="old_password"
                                    class="form-control" required id="id_old_password"
                                    placeholder="Enter Old Password"/>
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="id_new_password1">New Password</label>
                            <input type="password" name="new_password1" autocomplete="new-password"
                                    required id="id_new_password1" class="form-control"
                                    placeholder="Enter New Password"/>
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="id_new_password2">New Password Confirmation</label>
                            <input type="password" name="new_password2" autocomplete="new-password"
                                    required id="id_new_password2" class="form-control"
                                    placeholder="Confirm password"/>
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="theme-btn"><i class="far fa-key"></i> Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- forgot password end -->

{% endblock %}
